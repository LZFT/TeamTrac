 <div class="container ">

      <form class="form-signin" id="commentForm" role="form" data-toggle="validator" method="" action="">
        <h2 class="form-signin-heading text-center">请登录</h2>
        <hr class="featurette-divider">
        <div class="form-group">
        	<label for="inputText" class="sr-only">用户名</label>
        	<input type="text" id="inputText" class="form-control" placeholder="用户名" required autofocus >
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
        	<label for="inputPassword" class="sr-only">密码</label>
        	<input type="password" id="inputPassword" class="form-control " placeholder="密码" required data-error="密码格式错误！">
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
          <a href="" class="pull-right">忘记密码</a>
        </div>

        <button class="btn btn-lg btn-danger btn-block" type="submit">登录</button>
        <hr class="featurette-divider">
      </form>
